<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JOKEN POW</title>
</head>

<body>
    <main class="container">
        <div>
            <div class="results">
                <div>
                  <span class="user-result">
                        <img  src="./imagens/pedra.png" alt="pedra">
                    </span>
                    <span class="computer-result">
                      <img src="./imagens/pedra.png" alt="pedra">
                    </span>
                </div>
                <p  class="result-text">Bora Jogar?</p>
            </div>
            
            <div class="options">
            
                <span class="option-image">
                   <img src="./imagens/pedra.png" alt="pedra">
                    <p>Pedra</p>
                </span>

                <span class="option-image">
                  <img id="papel" src="./imagens/papel.png" alt="papel">
                    <p>Papel</p>
                </span>

                <span class="option-image">
                    <img id="tesoura" src="./imagens/tesoura.png" alt="tesoura">
                         <p>Tesoura</p>
                     </span>
            </div>
        </div>
    </main>
</body>
<script src="index.js"></script>

</html>
